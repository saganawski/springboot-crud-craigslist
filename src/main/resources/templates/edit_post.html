<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit your post here</title>
</head>
<body>
	<div align="center">
        <h1>Edit Post</h1>
        <br />
        <form action="#" th:action="@{'/categories/' +${post.category.id} + '/posts/'+${post.id} +'/update'}" th:object="${post}" method="post">
  
            <table border="0" cellpadding="10">
                <tr>
                    <td>Post Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Upddate</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
